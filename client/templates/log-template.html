<table>
  <tr>
    <th>Id</th>
    <th>Date</th>
    <th>Exercise</th>
    <th>Weight (lbs)</th>
    <th>Sets X Reps</th>
    <th>Delete</th>
  </tr>
  <tr ng-repeat="workout in vm.workouts">
    <td>{{workout.id}}</td>
    <td>{{workout.date}}</td>
    <td>{{workout.exercise}}</td>
    <td>{{workout.weight}}</td>
    <td>{{workout.sets}} X {{workout.reps}}</td>
    <td><button class="delete-button" ng-click="vm.deleteEntry(workout.id)">X</button></td>
  </tr>
</table>
